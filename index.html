<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="root_container">
      <div class="container">
        <img class="hero_img"
          src="images/illustration-hero.svg"
          alt="guy listening to music illustration"
          height="175px" 
        />
        <div class="content">
          <h1 class="content_title">Order Summary</h1>
          <span class="content-desc">
            You can now listen to millions of songs,<br />
            audiobooks, and podcasts on any device<br />
            anywhere you like!</span
          >
          <div class="subs_plan">
            <img src="images/icon-music.svg" alt="music icon" class="music_logo"/>
            <div class="subs_plan_title">
              <h1 class="subs_plan_type">Annual Plan</h1>
              <span class="subs_plan_price">$59.99/year</span>
            </div>
            <h6 class="subs_plan_change">Change</h6>
          </div>
          <button class="btn">Proceed to Payment</button>
          <h6 class="cancel_link">Cancel Order</h6>
        </div>
      </div>
    </div>
  </body>
</html>
